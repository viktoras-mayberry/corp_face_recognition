{% extends "base.html" %}

{% block title %}404 Not Found{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-1 text-danger">404</h1>
    <h2 class="mb-3">Page Not Found</h2>
    <p class="lead">Sorry, the page you are looking for does not exist or has been moved.</p>
    <a href="{{ url_for('main.dashboard') if current_user.is_authenticated else url_for('main.index') }}" class="btn btn-primary mt-3">
        <i class="fas fa-home me-1"></i>Go Home
    </a>
</div>
{% endblock %}
