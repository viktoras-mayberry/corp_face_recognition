{% extends "base.html" %}

{% block title %}500 Internal Server Error{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-1 text-warning">500</h1>
    <h2 class="mb-3">Internal Server Error</h2>
    <p class="lead">Oops! Something went wrong on our end. Please try again later or contact support if the problem persists.</p>
    <a href="{{ url_for('main.dashboard') if current_user.is_authenticated else url_for('main.index') }}" class="btn btn-primary mt-3">
        <i class="fas fa-home me-1"></i>Go Home
    </a>
</div>
{% endblock %}
